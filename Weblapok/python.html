<html>
    <head>
        <link rel="stylesheet" href="python.css">
        <meta charset="UTF-8">
        <title>Python</title>
        <link rel="icon" href="../Képek/TeamWorkWebpageIcon.jpg">
        <script src="python.js"></script>
    </head>
    <body>
        <!--Command prompt imitáció-->


        <div class="python-page">
            <div class="python-page-upper">
                <img id="python-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Python.svg/768px-Python.svg.png" alt="">
                <p id="python-logo-title">C:/Doors/py.exe</p>

                <div onclick="minimalize()" id="minimalize_window"><p class="function_window_text">-</p></div>
                <div onclick="maximize()" id="maximize_window"><p class="function_window_text">☐</p></div>
                <div onclick="bezar()" id="close_window"><p class="function_window_text">⨉</p></div>
            </div>


            <div class="python-page-lower">
                <br>
                <p id="FirstQuestion1">Kezdhetünk?: <input maxlength="5" id="AnswerInput1" type="text"></p>
            </div>
        </div>
        <!--Tűz animáció alapjai-->

        <div id="CampFireHolder">
            <img id="CampFireImg" src="../Képek/Blaze.png" alt="Campfire blaze">
            <div id="CampFireWood1"><div id="CampFireWoodFront"></div></div>
            <div id="CampFireWood2"><div id="CampFireWoodFront"></div></div>
        </div>

        <section id="system-tray" class="system-tray"></section>
    </body>
</html>
