<html>
    <head>
        <!--CSS linkelése a HTML filehoz, a weblap cim megadása-->
        <title>Logoink</title>
        <link rel="stylesheet" href="logonk.css">
        <link rel="icon" href="./Képek/Csoport Munka Without text.jpg">
    </head>
    <body>
        <!--3 div ami tartja a 3 képet azoknak cimét + idejüket-->
        <div id="first" class="logo-holder">
            <p class="logo-title">Logo Alpha verziója</p>
            <img id="logo" src="https://cdn.discordapp.com/attachments/885063165254193189/885265747864076358/unknown.png" alt="Első prototipusa csoport két">
            <p id="logo-date">2021.09.08</p>
        </div>
        <div id="second" class="logo-holder">
            <p class="logo-title" id="second-title">Logo 1 verziója szöveg nelkül</p>
            <img id="logo" src="https://cdn.discordapp.com/attachments/885063165254193189/890305323699675176/Csoport_Munka_Without_text.jpg" alt="Logo második verziója">
            <p id="logo-date">2021.09.20</p>
        </div>
        <div id="third" class="logo-holder">
            <p class="logo-title" id="third-title">Logo végső verziója szövegel</p>
            <img id="logo" src="https://cdn.discordapp.com/attachments/885063165254193192/892475330844061728/FHW_Logo_nagy_PNG.png" alt="Végső csoport logo">
            <p id="logo-date">2021.09.22</p>
        </div>
        <!--2 sziget és piros nyilak design szempontjából-->
        <div id="island1" class="islands-holder">
            <img class="islands" src="./Képek/Island1.png" alt="Sziget #1">
        </div>
        <div id="island2" class="islands-holder">
            <img class="islands" src="./Képek/Island2.png" alt="Sziget #2">
        </div>
        <!--piros nyilak design szempontjából-->
        <div id="line1" class="red-line">
            <div class="line-part"></div>
            <div class="line-part"></div>
            <div class="line-part"></div>
            <div class="line-part"></div>
            <div class="line-part"></div>
            <div class="line-part"></div>
        </div>
        <div id="line2" class="red-line">
            <div class="line-part"></div>
            <div class="line-part"></div>
            <div class="line-part"></div>
            <div class="line-part"></div>
            <div class="line-part"></div>
            <div class="line-part"></div>
        </div>
        <div id="line3" class="red-line">
            <div class="line-part"></div>
            <div class="line-part"></div>
            <div class="line-part"></div>
            <div class="line-part"></div>
            <div class="line-part"></div>
            <div class="line-part"></div>
        </div>
        <div id="line4" class="red-line">
            <div class="line-part"></div>
            <div class="line-part"></div>
            <div class="line-part"></div>
            <div class="line-part"></div>
            <div class="line-part"></div>
            <div class="line-part"></div>
        </div>
        <div id="line5" class="red-line">
            <div class="line-part"></div>
            <div class="line-part"></div>
            <div class="line-part"></div>
            <div class="line-part"></div>
            <div class="line-part"></div>
            <div class="line-part"></div>
        </div>
    </body>
</html>
